<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    
    <title>Dental Health</title>
</head>
<body>
    <header class="container-bar">
        <nav class="nav-bar">
            <div class="list-bar">
                <ul>
                    <li>Home</li>
                    <li>Serviços</li>
                    <li>Sobre</li>
                    <li>Encontro</li>
                    <li>Contato</li>
                    <!-- <li>
                        <div class="contact-container">
                            <div class="icon-phone"><span class="bi bi-telephone" id="icon-phone"></span></div>
                            <p class="telephone">(+55)123456789</p>
                        </div>
                    </li> -->
                </ul>
            </div>
        </nav>
    </header>
    <main class="container-form">
        <div class="description-form">
            <h1 class="title">Dedicado<br>Para a Sua</h1>
            <h2 class="subtitle">Saúde Dental.</h2>
            <p class="paragraph">Seus dentes merecem o melhor tratamento odontológico.</p>
        </div>
        <div class="form-container">
            <h2 class="title-form">Marque uma consulta</h2>
            <form>
                <fieldset>
                    <div class="campo">
                        <label for="firstName">Nome:</label>
                        <input type="text" name="firstName" id="firstName" placeholder="Seu nome*" required>
                    </div>
                    <div class="campo">
                        <label for="lastName">Sobrenome:</label>
                        <input type="text" id="lastName" placeholder="Seu sobrenome*" required>
                    </div>
                    <div class="campo">
                        <label for="data">Data</label>
                        <input type="text" name="date" id="date" placeholder="Data*" required>
                    </div>
                    <div class="campo">
                        <label for="time">Hora</label>
                        <input type="text" name="time" id="time" placeholder="Hora*" required>
                    </div>
                    <button type="submit">Cadastrar<span class="bi bi-play-circle-fill" id="play-icon"></span></button>
                </fieldset>
            </form>  
        </div>
    </main>
    <div class="header">
        <span class="bi bi-three-dots" id="icon-dots"></span>
        <span class="bi bi-caret-right-fill" id="icon-arrow"></span>
        <h1 class="title-header">Cadastro</h1>
        <div class="line"></div>
        <select name="list-register" id="list-register">
            <option class="list">Listar Todos</option>
            <option class="list">Listar Tratamentos</option>
        </select>
    </div>
    <div class="container-table">
        <section class="table">
            <div class="Data">
                <ul>
                    <li>Nome</li>
                    <li>Sobrenome</li>
                    <li>Data</li>
                    <li>Horário</li>
                </ul>
            </div>
            <div class="registrations">
                <ul>
                    <li>Theodora</li>
                    <li>Koening</li>
                    <li>01/08/2024</li>
                    <li>12:00</li>
                    <li><span class="bi bi-trash-fill" id="delete"></span></li>
                    <li><span class="bi bi-pencil-square" id="edit"></span></li>
                </ul>
            </div>
        </section>
        <div class="register-include">
            <button class="include">
                <span class="bi bi-plus" id="icon-plus"></span>
                <p>Incluir cadastro</p>  
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
